<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFav</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/star.svg" type="image/x-svg">
    <script type="module" src="js/main.js" defer></script>
</head>

<body>
    <div id="app">
        <header>
            <img src="assets/gitfav.svg" alt="">
            <div class="search">
                <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
                <button><img src="assets/star.svg"> Favoritar</button>
            </div>
        </header>
        <main>
            <table>
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Repositórios</th>
                        <th>Followers</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </main>
    </div>
</body>

</html>
